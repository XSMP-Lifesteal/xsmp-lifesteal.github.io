name: Sync

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout your repo
      uses: actions/checkout@v3

    - name: Clone friend's repo
      run: |
        git clone --depth=1 https://github.com/HighPing64x/highping64x.github.io.git friend

        if [ ! -d "friend/yukitariko" ]; then
          echo "❌ Error: 'friend/yukitariko' directory not found!"
          exit 1
        fi

        # 清空当前项目内容，保留 .git 和 .github
        find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name '.github' -exec rm -rf {} +

        # 使用 rsync 保证能复制隐藏文件和空文件夹
        rsync -av --progress friend/yukitariko/ ./

    - name: Commit & Push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Auto-sync from HighPing64x/yukitariko" || echo "No changes to commit"
        git push
