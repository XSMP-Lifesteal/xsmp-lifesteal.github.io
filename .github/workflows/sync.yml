name: Sync

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout your repo
      uses: actions/checkout@v3

    - name: Clone friend's repo
      run: |
        echo "📁 当前路径：$PWD"
        git clone --depth=1 https://github.com/HighPing64x/highping64x.github.io.git friend

        echo "📂 展示 friend 文件夹结构："
        ls -R friend

        if [ ! -d "friend/yukitariko" ]; then
          echo "❌ Error: 'friend/yukitariko' directory not found!"
          exit 1
        fi

        echo "✅ 清空当前仓库中除 .git/.github 的内容"
        find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name '.github' -exec rm -rf {} +

        echo "🚚 开始同步 friend/yukitariko/ 到当前目录"
        rsync -av friend/yukitariko/ ./

    - name: Commit & Push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Auto-sync from HighPing64x/yukitariko" || echo "No changes to commit"
        git push
