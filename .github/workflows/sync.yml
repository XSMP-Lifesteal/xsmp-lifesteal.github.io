name: Sync Yukitariko to Root

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show current directory
        run: pwd

      - name: List files before cleanup
        run: ls -al

      - name: Remove all files except .git and .github
        run: |
          shopt -s extglob
          rm -rf !(friend|.git|.github)

      - name: List files after cleanup
        run: ls -al

      - name: Sync friend/yukitariko contents to root
        run: |
          rsync -av --progress ./friend/yukitariko/ ./

      - name: List files after sync
        run: ls -al

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Synced friend/yukitariko to root" || echo "No changes to commit"
          git push
