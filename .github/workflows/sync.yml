name: Sync

on:
  schedule:
    - cron: '0 * * * *'  # 每小时同步一次（UTC时间）
  workflow_dispatch:       # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout your repo
      uses: actions/checkout@v3

    - name: Clone friend's repo
      run: |
        git clone --depth=1 https://github.com/HighPing64x/highping64x.github.io.git friend
        find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name '.github' -exec rm -rf {} +
        cp -r friend/yukitariko/* ./

    - name: Commit & Push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Auto-sync from HighPing64x/yukitariko" || echo "No changes to commit"
        git push
