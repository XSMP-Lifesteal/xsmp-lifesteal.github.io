<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三年之约</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #000;
            position: relative;
            overflow-x: hidden;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            opacity: 0;
            animation: backgroundFadeIn 0.78s ease forwards;
        }
        @keyframes backgroundFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        .title-image {
            max-width: 100%;
            height: auto;
            width: 80%;
            max-width: 600px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.78s ease forwards;
        }
        h2 {
            color: #ff0000;
        }
        .game-details {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 20px;
            opacity: 0;
            animation: fadeInScale 0.69s ease forwards;
        }
        .play-button {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
            transition: all 0.3s;
            border: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        .play-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #888;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            opacity: 0;
            animation: fadeInUp 0.78s ease forwards;
        }
        .studio-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="title.png" alt="游戏标题：三年之约" class="title-image">
        </header>
        
        <section class="game-details">
            <h2>游戏详情</h2>
            <p>《三年之约》是一款用 Gandi IDE 制作、基于 Scratch 的大地图战斗游戏，有着不错的打击手感和难度。</p>
            
            <h2>游戏特点</h3>
            <ul>
                <li>畅快打击</li>
                <li>符文系统</li>
                <li>开放式剧情</li>
                <li>关卡特色怪物</li>
            </ul>
            
            <h3>游戏玩法</h3>
            <p>选择关卡并在大地图中与关卡中的怪物、BOSS 战斗。</p>
            
            <div style="text-align: center;">
                <a href="https://ccw.site/s/jZZ4bN" class="play-button">立即去 CCW 游玩 →</a>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2024 ~ 2025 <img src="studio.png" alt="Halflife Studio 图标" class="studio-icon">Halflife Studio 保留所有权利.</p>
            <p>本游戏的制作已获得当事人的许可。</p>
            <p>本游戏使用 Gandi IDE 制作，基于 Scratch，属 Halflife Studio 在 CCW 2025 Summer Game Jam 的参赛作品。</p>
        </footer>
    </div>
</body>
</html>
