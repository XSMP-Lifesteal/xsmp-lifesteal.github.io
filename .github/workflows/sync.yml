name: Sync

on:
  schedule:
    - cron: '0 * * * *'  # 每小时同步一次（UTC时间）
  workflow_dispatch:       # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout your repo
      uses: actions/checkout@v3

    - name: Clone friend's repo with submodules
      run: |
        git clone --recurse-submodules https://github.com/HighPing64x/highping64x.github.io.git friend
        
        if [ ! -d "friend/yukitariko" ]; then
          echo "❌ Error: 'friend/yukitariko' does not exist!"
          exit 1
        fi

        # 清除当前目录中除 .git 和 .github 外的所有内容
        find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name '.github' -exec rm -rf {} +

        # 复制内容
        cp -r friend/yukitariko/* ./

    - name: Commit & Push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Auto-sync from HighPing64x/yukitariko" || echo "No changes to commit"
        git push
